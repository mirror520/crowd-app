<mat-sidenav-container fullscreen>
  <header>
    <mat-toolbar id="toolbar" color="primary">
      <span>臺中市政府場管容留管制</span>
      <span class="spacer"></span>
      <button mat-icon-button matTooltip="連線狀態" matTooltipPosition="left">
        <mat-icon *ngIf="connectionState; else disconnect">cloud_done</mat-icon>
        <ng-template #disconnect>
          <mat-icon>cloud_off</mat-icon>
        </ng-template>
      </button>
      <div *ngIf="currentUser?.isAdmin">
        <button mat-icon-button matTooltip="選單" 
                [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="addLocation()">
            <mat-icon>add</mat-icon>
            <span>新增地點</span>
          </button>
          <button mat-menu-item (click)="refreshLocations()">
            <mat-icon>refresh</mat-icon>
            <span>全部歸零</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
  </header>

  <div *ngIf="!currentUser?.isAdmin">
    <div *ngIf="location | async as l">
      <ngx-charts-pie-grid label="目前人數"
        [view]="view"
        [scheme]="chartColors"
        [designatedTotal]="l.capacity"
        [results]="l.crowd">
      </ngx-charts-pie-grid>
    </div>

    <button mat-fab class="add-fab" color="warn" 
            (click)="addCurrent()">
      <mat-icon>add</mat-icon>
    </button>

    <button mat-fab class="sub-fab" color="warn"
            (click)="subCurrent()">
      <mat-icon>remove</mat-icon>
    </button>
  </div>

  <router-outlet></router-outlet>

  <mat-toolbar color="primary" class="qrcode-toolbar">
    <qrcode width="100" height="100" 
            [allowEmptyString]="true"
            [qrdata]="locationCode"
            [errorCorrectionLevel]="'M'"></qrcode>
    <mat-form-field class="form-field">
      <mat-label>場館代碼</mat-label>
      <input #code matInput [value]="locationCode" 
             (keyup.enter)="changeLocationCode(code.value)">
    </mat-form-field>
  </mat-toolbar>
</mat-sidenav-container>
